<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Tree - Plant a Tree, Grow a Future</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Daisy Ui Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header Section Area Start -->

    <header id="header" class="bg-[#15803D]">
      <div class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li>
                  <a>Gallery</a>
                </li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="text-xl text-white text-bold">Green Tree</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-warning rounded-full text-[#15803D]"
              >Plant a Tree</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Header Section Area End -->

    <!-- Hero Section Start -->
    <div class="hero py-20 bg-[url(/assets/banner.png)]">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
          <p class="py-6">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button class="btn btn-warning rounded-full text-[#15803D]">
            Get Involved
          </button>
        </div>
      </div>
    </div>

    <!-- Hero Section  End -->

    <!-- Main Section Area Start -->
    <main class="bg-[#DCFCE7]">
      <!-- Choose your Trees -->
      <section class="pt-20">
        <div class="container mx-auto p-2">
          <div class="sectionTitle text-center">
            <h2 class="text-2xl font-bold">Choose Your Trees</h2>
          </div>

          <div class="py-10 flex justify-between gap-2 flex-col md:flex-row">
            <!-- Categories -->
             <div>
              <h2 class="text-xl py-2">Categories</h2>
                <ul id="categories">
                    <li><span id="all-category-btn" class="active" onclick="loadAllTree()">All Trees</span></li>
                </ul>
             </div>

             <!-- All Tree Shows -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-2" id="plant-container">

              </div>

              <!-- Add to cart -->
               <div class="bg-white w-50 p-2 rounded-xl place-self-start h-40">
                <h2 class="font-bold text-xl">Your Cart</h2>
                    <div id="add-to-cart-container" class="border-b-2 py-4 space-y-4">
                        <!-- load dynamically -->
                    </div>
                    <div class="flex justify-between items-center">
                        <h2 class="font-bold">Total</h2>
                        <p><i class="fa-solid fa-bangladeshi-taka-sign"></i><span id="total">0</span></p>
                    </div>
               </div>
          </div>

         

        </div>
      </section>
    </main>
    <!-- Main Section Area End -->

    <!-- Scripts Js -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./src/scripts.js"></script>
  </body>
</html>
